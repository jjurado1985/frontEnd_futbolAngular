<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class ="flex">
    <div class = "contenedor col-3">
      <h1>lista de equipos</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody *ngFor = "let equipo of equipos" >
              <tr>
                <td>{{equipo.id}}</td>
                <td>{{equipo.nombre}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  
  
  <div class="contenedor">
  <h1>Formulario</h1>
  <form [formGroup] = "EquipoForm"  (ngSubmit) = "enviar()">
    <div class="mb-3">
      <label  class="form-label">ID</label>
      <input type="text" formControlName = "id" placeholder="Por favor ingresar el ID" class="form-control" >
      </div>
    <div class="mb-3">
      <label class="form-label">Nombre del Equipo</label>
      <input type="text" formControlName = "nombre" placeholder="Por favor ingresar el Nombre" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

</div>
</body>
</html>
